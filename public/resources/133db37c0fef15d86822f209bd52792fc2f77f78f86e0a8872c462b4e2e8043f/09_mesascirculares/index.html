<head>

	<meta name="mobile-web-app-capable" content="yes">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<title>Infantil</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/animate.css">

	<script src='js/end_window.js'></script>
	<script src='js/snapshot_window.js'></script>
	<script src='js/layout.js' type='text/javascript'></script>
	<script src='js/menu.js' type='text/javascript'></script>
	<script src='js/common_config.js' type='text/javascript'></script>
	<script src='js/config.js' type='text/javascript'></script>
	<script src='js/app.js' type='text/javascript'></script>

	<script src='js/scene_0.js' type='text/javascript'></script>
	<script src='js/scene_1.js' type='text/javascript'></script>

	<script type='text/javascript'>
		//Splash screen
		var resetLoader = function() {
			Promise.delay(500).then(function() {
				$("body").css("background-color", "#e85e02");
				$('.loader_div').on('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend', function() {
					$('.loader_div').css('display', 'none');
					$('.loader_div').off('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend');
				});
			});
		};
		var Signal = signals.Signal;

		touchMove = function(e) {
		  var $target = $(e.target);
		   if($target.is('input') && $target.attr('type') === 'range'){
		     //do nothing
		   }else{
			   if($target.is('img')){
		       //do nothing
			   }else{
				   e.preventDefault();
			   }
		   }
		}
	</script>
</head>

<body id="body" class="cursor" onload="resetLoader()">
	<div id="loader_div" class="loader_div">
		<div>
			<input type="text" value="0" class="dial" data-angleOffset="90" data-linecap="round">
		</div>
	</div>
	<div id="main">
		<div class="btns">
			<div id="btn_home" class="uihome"></div>
			<div id="btn_back" class="uiback"></div>
			<div id="btn_next" class="uinext"></div>
			<div id="btn_redo" class="uiredo"></div>
		</div>
		<div id="menu">
			<div class="slider">
				<div id="main_menu" class="rita_menu">
					<div id="arrow" class="right"></div>
				</div>
			</div>
		</div>
		<div id="infoWindow" role="infoWin">
			<div id='bubble'></div>
		</div>
		<div id="screenBlocker"></div>
	</div>
	<div id="initWindow" role="initWin">
		<div id='init_content'></div>
	</div>
	<div id="snapshotWindow" role="initWin">
		<div id='snapshot_content'></div>
	</div>
	<div id="container">

	</div>
	<div id="signal_ok"></div>
	<div id="signal_ko"></div>
	<script type="text/javascript">
		var app;
		$.fn.extend({
			animateCss: function(animationName) {
				var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
				$(this).addClass('animated ' + animationName).one(animationEnd, function() {
					$(this).removeClass('animated ' + animationName);
				});
			}
		});
		$(document).ready(function() {
			NS('AnayaInfantil');

			AnayaInfantil.app = new AnayaInfantil.App(AnayaInfantil.Config, AnayaInfantil.common_config);
			AnayaInfantil.app.init();
		});
	</script>
</body>

</html>
